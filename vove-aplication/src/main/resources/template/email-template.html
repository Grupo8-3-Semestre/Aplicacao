<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de E-mail</title>
    <style>
        .button {
            display: inline-block;
            background-color: #1DB954;
            color: #000;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #15a144;
        }
    </style>
</head>
<body>
<h1>Olá, <span th:text="${nome}"></span>!</h1>
<p>Este é um exemplo de e-mail enviado via Spring Boot e Thymeleaf.</p>

</body>
</html>
